version: '3.9'

services:

  # PaperMC
  paper:
    image: ghcr.io/sksat/papermc-docker:renovate-openjdk-19.x-1.18.2-R0.1-SNAPSHOT-e7d928a-19-slim
    restart: on-failure:3
    stdin_open: true
    environment:
      JAVA_TOOL_OPTIONS: "-Xms1G -Xmx2G"
    volumes:
      - ./paper:/app
    depends_on:
      - "db"

  # Waterfall
  waterfall:
    image: ghcr.io/yudejp/waterfall:master
    volumes:
      - ./waterfall:/app
    tty: true
    stdin_open: true
    ports:
      - 25565:25565
    environment:
      JAVA_OPTS: "-Xms256M -Xmx512M"
    depends_on:
      - "db"
    restart: on-failure:3

  # cloudflared daemon for Bluemap Web UI
  cloudflared-bluemap:
    image: cloudflare/cloudflared:2022.3.4-amd64
    user: root
    command: tunnel
    environment:
      - TUNNEL_HOSTNAME=bluemap.yude.jp
      - TUNNEL_URL=http://paper:8100
      - TUNNEL_ORIGIN_CERT=/root/.cloudflared/cert.pem
    volumes:
      - '$HOME/.cloudflared:/root/.cloudflared'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - "paper"

  # MariaDB
  db:
    restart: unless-stopped
    image: mariadb:10.7.3-focal
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/log:/var/log/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    environment:
        TZ: 'Asia/Tokyo'
        MYSQL_ROOT_PASSWORD: 'root'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
